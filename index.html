                  <div
                    class="form-group"
                    role="group"
                    aria-labelledby="category">
                    <div class="multiple-choice">
                      <input
                        type="radio"
                        name="level_1_types"
                        id="roseprimaryschool"
                        value="0"

                        aria-labelledby="category"

                  </div>
                  <div
                    class="form-group"
                    role="group"
                    aria-labelledby="category">
                    <div class="multiple-choice">

                        name="level_1_types"

          function navigateToNorhamSecondarySchool() {
            // Redirect to the desired location
            window.location.href = "../provider/28/332345.html";
