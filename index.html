        <script>
          function filterSchools() {
            var searchQuery = document
              .getElementById("schoolSearch")
              .value.toLowerCase();
            var schools = document.querySelectorAll(".multiple-choice");

            schools.forEach(function (school) {
              var label = school.querySelector("label").innerText.toLowerCase();
              if (label.includes(searchQuery)) {
                school.style.display = "block"; // Show matching schools
              } else {
                school.style.display = "none"; // Hide non-matching schools
              }
            });
          }

          function navigateToRosePrimarySchool() {
            window.location.href = "provider/28/186092.html";
          }
